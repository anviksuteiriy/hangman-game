<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <p>Find the hidden word - Enter a letter</p>
  <div class="game-container">
    <svg height="250px" width="200px" class="figure-container">
      <!-- pole -->
      <line x1="60" y1="20" x2="140" y2="20"></line>
      <line x1="60" y1="20" x2="60" y2="230"></line>
      <line x1="140" y1="20" x2="140" y2="50"></line>
      <line x1="0" y1="230" x2="120" y2="230"></line>
      <!-- head -->
      <circle cx="140" cy="70" r="20" class="figure-part"></circle>
      <!-- body -->
      <line x1="140" x2="140" y1="90" y2="150" class="figure-part"></line>
      <!-- arms -->
      <line x1="140" x2="120" y1="120" y2="100" class="figure-part"></line>
      <line x1="140" x2="160" y1="120" y2="100" class="figure-part"></line>
      <!-- legs -->
      <line x1="140" x2="120" y1="150" y2="180" class="figure-part"></line>
      <line x1="140" x2="160" y1="150" y2="180" class="figure-part"></line>
    </svg>

    <div class="wrong-letters-container">
      <div id="wrong-letters"></div>
    </div>
    <div class="word" id="word">
    </div>
  </div>
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message"></h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>

  <div class="notification-container" id="notification-container">
    <p>You have already entered this letter</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
